{% extends 'NMR_Food/base.html' %}
{% block titulo%} 
    Buscar Comida en Menu
{% endblock %}

{% block contenido %}
  
    <form action="/menu-buscar/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

    {% for menu in lista_menu %}
        <ul>
            <li> Comida: {{menu.comida}}, Precio: {{menu.precio}}</li>
        </ul>
    {% endfor %}
{% endblock %}
