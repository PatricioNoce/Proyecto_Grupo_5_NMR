{% extends 'NMR_Food/base.html' %}
{% block titulo%} Lista de todos mis Menu {% endblock %}

{% block contenido %}

    <ul>
    {% for menu in object_list %}
        <li> Comida: {{menu.comida}}, Precio: {{menu.precio}} 
            <a href="{% url 'menu-delete' menu.id  %}">Borrar</a>
            <a href="{% url 'menu-update' menu.id  %}">Actulizar</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'menu-create' %}">Crear un nuevo menu</a>

    {% endblock %}
